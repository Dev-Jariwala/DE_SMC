<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vstyle.css">
    <title>Verification Page</title>
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <h3>Surat Muncipal Corporation</h3>
        </div>
    </section>
    <!-- verification -->
    <section id="verification">
        <div class="container">
            <div class="form">
                <div class="title">
                    <h1>verification </h1>
                    <img src="img/verified.png" alt="">
                </div>
                <form action="verification.html">
                    <div class="ver-form">
                        <div class="mobileNo">
                            <input type="number" placeholder="Mobile Number" required>
                            <div class="otp">
                                <input type="number" placeholder="Enter OTP" required>
                                <button>Send OTP</button>
                            </div>
                        </div>
                        <div class="emailAdd">
                            <input type="email" placeholder="Email Address" required>
                            <div class="otp">
                                <input type="number" placeholder="Enter OTP"required>
                                <button>Send OTP</button>
                            </div>
                        </div>
                        <button id="verify" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
